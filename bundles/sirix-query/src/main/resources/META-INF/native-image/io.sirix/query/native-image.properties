# Native Image configuration for sirix-query
# This file provides initialization directives for GraalVM native-image compilation

Args = \
  --no-fallback \
  --enable-preview \
  --enable-native-access=ALL-UNNAMED \
  --add-modules=jdk.incubator.vector \
  -H:+ForeignAPISupport \
  -H:+UnlockExperimentalVMOptions \
  --initialize-at-build-time=org.slf4j \
  --initialize-at-build-time=ch.qos.logback \
  --initialize-at-build-time=com.fasterxml.jackson \
  --initialize-at-run-time=io.sirix.cache.LinuxMemorySegmentAllocator \
  --initialize-at-run-time=io.sirix.cache.WindowsMemorySegmentAllocator \
  --initialize-at-run-time=io.sirix.io.bytepipe.FFILz4Compressor \
  --initialize-at-run-time=org.jline.terminal.impl
