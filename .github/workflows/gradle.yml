# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle
on:
  push:
    branches:
      - main
      - '[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - '[0-9]+.[0-9]+'
  schedule:
    - cron: '0 4 * * *'
jobs:
  Test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '25'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build --info --stacktrace --refresh-dependencies
      - name: Stop gradle daemon
        run: ./gradlew --stop
      - name: run python client tests
        uses: actions/checkout@v2
        with:
          repository: sirixdb/sirix-python-client
          path: ./sirix-python-client
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: x64
      - name: install python client dependencies and run tests
        run: |
          docker compose up -d keycloak
          python -m pip install --upgrade pip
          pip install -r sirix-python-client/requirements-all.txt
          sleep 40
          # bash sirix-python-client/tests/resources/wait.sh
          java -Xms1g -Xmx4g --enable-preview --enable-native-access=ALL-UNNAMED --add-modules=jdk.incubator.vector --add-exports=java.base/jdk.internal.ref=ALL-UNNAMED --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED -jar ./bundles/sirix-rest-api/build/libs/sirix-rest-api-*-SNAPSHOT-fat.jar -conf ./bundles/sirix-rest-api/src/main/resources/sirix-conf.json &
          sleep 5
          python -m pytest sirix-python-client -v
  NativeImageTest:
    name: Native Image Tests (GraalVM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-native-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-native-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Smoke tests (JVM)
        run: |
          ./gradlew :sirix-query:nativeImageSmokeTest --info
          ./gradlew :sirix-kotlin-cli:nativeImageSmokeTest --info
          ./gradlew :sirix-rest-api:nativeImageSmokeTest --info
      - name: Build sirix-query native image
        run: ./gradlew :sirix-query:nativeCompile --info
      - name: Verify sirix-query native image
        run: echo '1 + 1' | ./bundles/sirix-query/build/native/nativeCompile/sirix-shell || true
      - name: Stop Gradle daemon (free memory)
        run: ./gradlew --stop
      - name: Build sirix-kotlin-cli native image
        run: ./gradlew :sirix-kotlin-cli:nativeCompile --info
      - name: Verify sirix-kotlin-cli native image
        run: ./bundles/sirix-kotlin-cli/build/native/nativeCompile/sirix-cli --help || true
      - name: Stop Gradle daemon (free memory)
        run: ./gradlew --stop
      - name: Build sirix-rest-api native image (quick-build)
        run: ./gradlew :sirix-rest-api:nativeCompile -Pquick-build --info
      - name: Verify sirix-rest-api native image
        run: ./bundles/sirix-rest-api/build/native/nativeCompile/sirix-rest-api --version || true

  Deploy:
    name: Deploy to OSSRH and Docker Hub
    if: ${{ github.repository_owner == 'sirixdb' && (github.event_name == 'push' || github.event_name == 'schedule') }}
    needs: Test
    runs-on: ubuntu-latest
    env:
      SONATYPE_NEXUS_USERNAME: ${{ secrets.SONATYPE_USERNAME_TOKEN }}
      SONATYPE_NEXUS_PASSWORD: ${{ secrets.SONATYPE_PASSWORD_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '25'
      - name: Gradle deploy
        run: ./gradlew travisReleaseSnapshot --info
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker Hub deploy
        run: bash docker_push.sh
